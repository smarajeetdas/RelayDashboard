<section id="ai-features" class="ai-features-section">
  <div class="container-wide">
    <div class="text-center">
      <span class="coming-soon" data-animation="fade-in-up">Coming Soon</span>
    </div>
    <h2 class="section-title" data-animation="fade-in-up" data-animation-delay="1">AI-Powered Features</h2>
    <p class="text-center mb-5" data-animation="fade-in-up" data-animation-delay="2">
      The next generation of Relay brings cutting-edge artificial intelligence to revolutionize your testing workflows.
    </p>
    
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let feature of aiFeatures; let i = index" 
          [attr.data-animation]="i % 2 === 0 ? 'fade-in-left' : 'fade-in-right'" 
          [attr.data-animation-delay]="(i % 3) + 1">
        <div class="ai-feature-card" 
             [ngClass]="{'active': feature.isActive}" 
             (click)="toggleFeature(feature)">
          <h4>{{feature.title}}</h4>
          <p>{{feature.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Intelligent Test Results Summary Modal -->
  <app-intelligent-summary-modal 
    [isVisible]="showTestResultsSummaryModal"
    (closeModal)="closeTestResultsSummaryModal()">
  </app-intelligent-summary-modal>

  <!-- Test Case Validation Modal -->
  <app-test-case-validation-modal
    [isVisible]="showTestCaseValidationModal"
    (closeModal)="closeTestCaseValidationModal()">
  </app-test-case-validation-modal>

  <!-- Test Data Recommendation Modal -->
  <app-test-data-recommendation-modal
    [isVisible]="showTestDataRecommendationModal"
    (closeModal)="closeTestDataRecommendationModal()">
  </app-test-data-recommendation-modal>
</section>
