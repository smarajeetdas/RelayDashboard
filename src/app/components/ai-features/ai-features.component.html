<section class="ai-features-section">
  <div class="container">
    <p class="coming-soon">Coming Soon</p>
    <h2 class="section-title">AI-Powered Features</h2>
    <p class="text-center mb-5">
      The next generation of Relay brings cutting-edge artificial intelligence to revolutionize your testing workflows.
    </p>
    
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let feature of aiFeatures">
        <div class="ai-feature-card">
          <h4>{{feature.title}}</h4>
          <p>{{feature.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
