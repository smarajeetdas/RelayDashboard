<div class="endpoint-page">
  <div class="container-fluid pt-4 pb-5">
    <!-- Header section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="endpoint-title">ENDPOINT</h1>
      <div class="endpoint-actions">
        <button class="btn btn-primary btn-filter me-4" style="margin-right: 25px !important;" id="toggleFilters">
          <i class="fas fa-filter"></i>
        </button>
        <button class="btn btn-primary create-btn" (click)="createNewEndpoint()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Filter section -->
    <div class="filter-section">
      <div class="row mb-3">
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Keyword" 
                   [(ngModel)]="searchKeyword" (input)="applyFilters()">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <select class="form-control font-weight-bold" [(ngModel)]="selectedProject" (change)="applyFilters()">
              <option value="">Select project</option>
              <option *ngFor="let project of projects" [value]="project">{{project}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <select class="form-control font-weight-bold" [(ngModel)]="selectedEndpointType" (change)="applyFilters()">
              <option value="">Select endpoint type</option>
              <option *ngFor="let type of endpointTypes" [value]="type">{{type}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <select class="form-control font-weight-bold" [(ngModel)]="selectedSortOption" (change)="applyFilters()">
              <option value="name">Sort by Name</option>
              <option value="updatedOn">Sort by Updated On</option>
              <option value="createdOn">Sort by Created On</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Updated By" 
                   [(ngModel)]="searchUpdatedBy" (input)="applyFilters()">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Created By" 
                   [(ngModel)]="searchCreatedBy" (input)="applyFilters()">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="row" style="width: 100%;">
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check" style="margin-right: 80px;">
                <input class="form-check-input" type="checkbox" id="certifiedCheck" 
                       [(ngModel)]="showCertifiedOnly" (change)="applyFilters()">
                <label class="form-check-label" for="certifiedCheck">
                  Certified
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="subFlowCheck" 
                       [(ngModel)]="showSubFlowOnly" (change)="applyFilters()">
                <label class="form-check-label" for="subFlowCheck">
                  Sub flow
                </label>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <button class="btn btn-outline-primary" style="margin-right: 25px !important;" (click)="resetFilters()">
                <i class="fas fa-times"></i>
              </button>
              <button class="btn btn-primary" (click)="applyFilters()">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Endpoints table -->
    <div class="table-responsive">
      <table class="table endpoint-table">
        <thead>
          <tr>
            <th width="30px"><input type="checkbox"></th>
            <th>Name</th>
            <th>Project</th>
            <th>Request Type</th>
            <th>Category</th>
            <th>Updated On</th>
            <th>Updated By</th>
            <th width="120px">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let endpoint of filteredEndpoints" (click)="viewEndpointDetails(endpoint)" class="endpoint-row">
            <td><input type="checkbox" (click)="$event.stopPropagation()"></td>
            <td>
              {{endpoint.name}}
              <span *ngIf="endpoint.certified" class="badge bg-success ms-2" title="Certified">
                <i class="fas fa-check-circle"></i>
              </span>
              <span *ngIf="endpoint.subFlow" class="badge bg-info ms-2" title="Sub Flow">
                <i class="fas fa-random"></i>
              </span>
            </td>
            <td>{{endpoint.project}}</td>
            <td>{{endpoint.requestType}}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-danger': endpoint.category === 'REST',
                'bg-primary': endpoint.category === 'WEB',
                'bg-warning': endpoint.category === 'MOBILE'
              }">{{endpoint.category}}</span>
            </td>
            <td>{{endpoint.updatedOn}}</td>
            <td>{{endpoint.updatedBy}}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-icon" title="View Test Cases">
                  <i class="fas fa-vial"></i>
                </button>
                <button class="btn btn-sm btn-icon" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-icon text-danger" title="Delete" 
                        (click)="deleteEndpoint(endpoint.id, $event)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredEndpoints.length === 0">
            <td colspan="8" class="text-center py-4">
              No endpoints found. Please try different search criteria or create a new endpoint.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
