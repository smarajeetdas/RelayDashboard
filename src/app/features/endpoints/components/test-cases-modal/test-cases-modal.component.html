<!-- Modal Backdrop -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>

<!-- Modal -->
<div class="modal" [class.show]="showModal" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Loading state -->
        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 mb-0">Loading test cases...</p>
        </div>
        
        <!-- Table -->
        <div class="table-responsive" *ngIf="!loading">
          <table class="table endpoint-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Project</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let testCase of testCases">
                <td>
                  <a href="javascript:void(0)" (click)="navigateToTestCase(testCase.id)" class="testcase-link">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    {{ testCase.name }}
                  </a>
                </td>
                <td>{{ testCase.project }}</td>
              </tr>
              <tr *ngIf="testCases.length === 0 && !loading">
                <td colspan="2" class="text-center py-3">
                  No test cases found for this endpoint.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
