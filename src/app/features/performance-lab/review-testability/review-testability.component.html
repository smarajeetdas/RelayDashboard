<div class="review-testability-container">
  <!-- Page Header with Title -->
  <div class="page-header">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/"><i class="fas fa-home mr-1"></i>Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Performance Lab</a></li>
          <li class="breadcrumb-item active" aria-current="page">Review Testability Comparison</li>
        </ol>
      </nav>
      <h1 class="page-title">
        <i class="fas fa-chart-line title-icon"></i> 
        Review Testability Comparison
      </h1>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="content-container container-fluid">
    <!-- Load Types Section -->
    <div class="load-types-section mb-4">
      <div class="row">
        <div class="col-md-12">
          <h5 class="section-subtitle mb-3">Load Types:</h5>
          <div class="btn-group load-type-buttons" role="group">
            <button type="button" 
                    class="btn" 
                    *ngFor="let type of loadTypes" 
                    [ngClass]="{'btn-primary': selectedLoadType === type, 'btn-outline-primary': selectedLoadType !== type}"
                    (click)="setLoadType(type)">
              {{ type }}
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Filter Section -->
    <div class="filters-panel mb-4">
      <div class="row">
        <!-- Project Search -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <div class="project-search-wrapper">
              <input type="text" 
                     class="form-control project-search" 
                     placeholder="Select Project(s)" 
                     [(ngModel)]="projectSearchTerm"
                     (input)="filterProjects()"
                     (focus)="showProjectDropdown = true"
                     (blur)="onProjectInputBlur()">
              <div class="project-dropdown" *ngIf="showProjectDropdown">
                <div class="project-dropdown-item" 
                     *ngFor="let project of filteredProjects" 
                     (click)="selectProject(project)"
                     [class.active]="selectedProject === project">
                  {{project}}
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Location Dropdown -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <div class="location-wrapper">
              <input type="text" 
                     class="form-control location-select" 
                     [value]="selectedLocation || 'Select Location'" 
                     readonly
                     (click)="showLocationDropdown = !showLocationDropdown">
              <div class="location-dropdown" *ngIf="showLocationDropdown" (mouseleave)="showLocationDropdown = false">
                <div class="location-dropdown-item" 
                     *ngFor="let location of locations" 
                     (click)="selectLocation(location)"
                     [class.active]="selectedLocation === location">
                  {{location}}
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Start Date Picker -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="date" 
                   class="form-control date-picker" 
                   placeholder="Start Date"
                   [(ngModel)]="startDate">
          </div>
        </div>
        
        <!-- End Date Picker -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="date" 
                   class="form-control date-picker" 
                   placeholder="End Date"
                   [(ngModel)]="endDate">
          </div>
        </div>
      </div>
      
      <!-- Additional Filters Row -->
      <div class="row mb-3">
        <!-- Version Filter -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Select Version">
          </div>
        </div>
        
        <!-- Type Filter -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Select Type">
          </div>
        </div>
        
        <!-- Status Filter -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Select Status">
          </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="col-md-3 text-right">
          <div class="d-flex" style="gap: 10px;">
            <button class="btn btn-clear" (click)="clearFilter()">
              <i class="fas fa-times"></i>
            </button>
            <button class="btn btn-primary btn-search" (click)="search()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Results Table -->
    <div class="table-responsive testability-table">
      <table class="table endpoint-table">
        <thead>
          <tr>
            <th width="30px"><input type="checkbox"></th>
            <th>Statement</th>
            <th>Type</th>
            <th>Location</th>
            <th>Users</th>
            <th>Schedule Date & Time</th>
            <th>Status</th>
            <th width="120px">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- No Results Message -->
          <tr *ngIf="hasNoResults">
            <td colspan="8" class="text-center py-4">
              <div class="no-results">
                <i class="fas fa-search mb-3"></i>
                <p>Please select project and testcase.</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Pagination Section -->
    <div class="pagination-container d-flex align-items-center justify-content-between">
      <!-- Total Items Info -->
      <div class="results-info">
        <p class="mb-0 font-weight-bold">
          Total Results: 0
        </p>
      </div>
      
      <div class="d-flex align-items-center">
        <!-- Items Per Page Dropdown -->
        <div class="per-page-dropdown dropdown mr-3">
          <button class="btn dropdown-toggle" type="button">
            10 per page
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item active">10</a>
            <a class="dropdown-item">25</a>
            <a class="dropdown-item">50</a>
            <a class="dropdown-item">100</a>
          </div>
        </div>
        
        <!-- Pagination Controls -->
        <nav aria-label="Page navigation">
          <ul class="pagination mb-0">
            <!-- Previous Button -->
            <li class="page-item disabled">
              <span class="page-link">
                <i class="fas fa-chevron-left"></i>
              </span>
            </li>
            
            <!-- Page Number -->
            <li class="page-item active">
              <a class="page-link">1</a>
            </li>
            
            <!-- Next Button -->
            <li class="page-item disabled">
              <span class="page-link">
                <i class="fas fa-chevron-right"></i>
              </span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
