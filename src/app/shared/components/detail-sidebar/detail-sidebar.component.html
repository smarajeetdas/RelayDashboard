<div class="detail-sidebar">
  <div class="sidebar-header">
    <div class="sidebar-header-content">
      <div class="sidebar-title">Management</div>
      <div class="sidebar-subtitle">{{ title }}</div>
    </div>
    <div class="sidebar-decoration">
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
    </div>
  </div>
  
  <ul class="sidebar-menu">
    <li *ngFor="let item of items" 
        [ngClass]="{'active': isActive(item.id)}"
        (click)="selectItem(item.id)">
      <div class="sidebar-item">
        <div class="icon-wrapper">
          <i class="fas fa-{{ item.icon }}"></i>
        </div>
        <span class="item-label">{{ item.label }}</span>
      </div>
    </li>
  </ul>
  
  <div class="sidebar-footer">
    <div class="footer-indicator">
      <div class="indicator-dot" [ngClass]="{'active': activeIndex < 3}"></div>
      <div class="indicator-dot" [ngClass]="{'active': activeIndex >= 3 && activeIndex < 6}"></div>
      <div class="indicator-dot" [ngClass]="{'active': activeIndex >= 6}"></div>
    </div>
  </div>
</div>
