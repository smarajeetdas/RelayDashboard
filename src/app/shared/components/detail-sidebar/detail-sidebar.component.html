<div class="detail-sidebar">
  <!-- Header with styled title and component-specific icon -->
  <div class="sidebar-header">
    <div class="sidebar-header-content">
      <div class="sidebar-title-container">
        <div class="sidebar-title-icon">
          <i class="fas" [ngClass]="{
            'fa-project-diagram': title === 'Endpoint', 
            'fa-tasks': title === 'Test Case',
            'fa-layer-group': title === 'Test Suite',
            'fa-sitemap': title === 'Master Suite'
          }"></i>
        </div>
        <div class="sidebar-title">{{ title }}</div>
      </div>
      <div class="sidebar-subtitle">{{ subtitle }}</div>
    </div>
    <div class="sidebar-decoration">
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
    </div>
  </div>

  <!-- Menu Items -->
  <ul class="sidebar-menu">
    <li *ngFor="let item of items" 
        [ngClass]="{'active': isActive(item.id)}"
        (click)="selectItem(item.id)">
      <div class="sidebar-item">
        <div class="icon-wrapper">
          <i class="fas fa-{{ item.icon }}"></i>
        </div>
        <span class="item-label">{{ item.label }}</span>
      </div>
    </li>
  </ul>

  <!-- New styled footer -->
  <div class="sidebar-footer">
    <div class="sidebar-badge">
      <i class="fas fa-shield-alt"></i>
      <span>Relay AI Powered</span>
    </div>
  </div>
</div>
