<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e7f2ff" />
      <stop offset="100%" stop-color="#c2e0ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background with subtle pattern -->
  <rect width="600" height="400" fill="url(#desktopGradient)" />
  <path d="M0,400 L600,400 L600,250 C550,280 450,220 400,260 C350,300 250,240 200,300 C150,360 50,320 0,350 Z" fill="#c2e0ff" opacity="0.3" />

  <!-- Monitor -->
  <g transform="translate(300, 180)" filter="url(#shadow)">
    <!-- Monitor Body -->
    <rect x="-150" y="-100" width="300" height="180" rx="8" fill="#ffffff" stroke="#1473e6" stroke-width="8" />
    
    <!-- Screen -->
    <rect x="-140" y="-90" width="280" height="160" rx="2" fill="#f0f8ff" />
    
    <!-- Interface Elements -->
    <rect x="-130" y="-80" width="260" height="30" rx="3" fill="#1473e6" opacity="0.8" />
    <circle cx="-110" cy="-65" r="5" fill="#ff3b30" />
    <circle cx="-95" cy="-65" r="5" fill="#ffcc00" />
    <circle cx="-80" cy="-65" r="5" fill="#34c759" />
    
    <!-- Code/Test Window -->
    <rect x="-130" y="-40" width="120" height="100" rx="3" fill="#f2f2f7" stroke="#e0e0e0" stroke-width="1" />
    <rect x="0" y="-40" width="120" height="100" rx="3" fill="#f2f2f7" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Code Elements Left -->
    <rect x="-120" y="-30" width="100" height="6" rx="2" fill="#1473e6" opacity="0.6" />
    <rect x="-120" y="-20" width="80" height="6" rx="2" fill="#1473e6" opacity="0.4" />
    <rect x="-120" y="-10" width="90" height="6" rx="2" fill="#1473e6" opacity="0.5" />
    <rect x="-120" y="0" width="70" height="6" rx="2" fill="#1473e6" opacity="0.4" />
    <rect x="-120" y="10" width="100" height="6" rx="2" fill="#1473e6" opacity="0.6" />
    <rect x="-120" y="20" width="80" height="6" rx="2" fill="#1473e6" opacity="0.4" />
    <rect x="-120" y="30" width="90" height="6" rx="2" fill="#1473e6" opacity="0.5" />
    <rect x="-120" y="40" width="60" height="6" rx="2" fill="#1473e6" opacity="0.4" />
    
    <!-- Test Results Right -->
    <rect x="10" y="-30" width="100" height="10" rx="2" fill="#34c759" opacity="0.2" />
    <rect x="90" y="-30" width="20" height="10" rx="2" fill="#34c759" opacity="0.8" />
    <rect x="10" y="-15" width="100" height="10" rx="2" fill="#34c759" opacity="0.2" />
    <rect x="90" y="-15" width="20" height="10" rx="2" fill="#34c759" opacity="0.8" />
    <rect x="10" y="0" width="100" height="10" rx="2" fill="#34c759" opacity="0.2" />
    <rect x="90" y="0" width="20" height="10" rx="2" fill="#34c759" opacity="0.8" />
    <rect x="10" y="15" width="100" height="10" rx="2" fill="#feca57" opacity="0.2" />
    <rect x="90" y="15" width="20" height="10" rx="2" fill="#feca57" opacity="0.8" />
    <rect x="10" y="30" width="100" height="10" rx="2" fill="#34c759" opacity="0.2" />
    <rect x="90" y="30" width="20" height="10" rx="2" fill="#34c759" opacity="0.8" />
    
    <!-- Monitor Stand -->
    <rect x="-30" y="80" width="60" height="10" rx="2" fill="#e6e6e6" />
    <rect x="-20" y="90" width="40" height="30" rx="2" fill="#e6e6e6" />
  </g>

  <!-- Base -->
  <g transform="translate(300, 310)">
    <rect x="-50" y="0" width="100" height="10" rx="5" fill="#d4d4d4" filter="url(#shadow)" />
  </g>

  <!-- Floating Elements -->
  <g transform="translate(170, 80)" opacity="0.7">
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="#ffffff" stroke="#1473e6" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1473e6">UI TEST</text>
  </g>
  
  <g transform="translate(430, 100)" opacity="0.7">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#ffffff" stroke="#1473e6" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1473e6">API TEST</text>
  </g>
  
  <g transform="translate(180, 300)" opacity="0.7">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#ffffff" stroke="#1473e6" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1473e6">WINDOWS</text>
  </g>
  
  <g transform="translate(420, 300)" opacity="0.7">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#ffffff" stroke="#1473e6" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1473e6">macOS</text>
  </g>

  <!-- Connecting Lines -->
  <path d="M300,180 L300,310" stroke="#1473e6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M170,80 L300,180" stroke="#1473e6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M430,100 L300,180" stroke="#1473e6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M180,300 L280,310" stroke="#1473e6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <path d="M420,300 L320,310" stroke="#1473e6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
</svg>